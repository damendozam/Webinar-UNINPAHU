<!DOCTYPE html>
<html>
    <head>
        <title>PinUp</title>
        <meta charset="UTF-8">
		<link rel="stylesheet" href="/css/login.css">
		<meta name="viewport" content="initial-scale=1.0,width=device-width">		
        <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400&display=swap" rel="stylesheet">
    </head>
        <body>
            <form id="form" method="POST" action="/">
                <label for="email" >Correo</label>
                <input type="email" id="email" class="inputText" name="email">
                <label for="password" >Clave</label>
                <input type="password" id="password" class="inputText" name="password">
                <a id="forgot" class="link" href="#">Olvidaste la clave</a>
                <input type="submit" class="button" value="INGRESAR" >
                <a id="loging" class="link" href="#">Registarse</a>
            </form>            
        </body>
</html>
